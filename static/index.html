<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>IsCoolGPT - Assistente Inteligente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #e2e8f0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 16px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .user {
            align-self: flex-end;
            background: #4f46e5;
            color: white;
            border-bottom-right-radius: 0;
        }

        .bot {
            align-self: flex-start;
            background: #1e293b;
            border-bottom-left-radius: 0;
        }

        .input-area {
            padding: 16px;
            background: #1e293b;
            display: flex;
            gap: 12px;
            border-top: 1px solid #334155;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #e2e8f0;
            height: 60px;
        }

        button {
            padding: 0 20px;
            background: #4f46e5;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed;
        }

        .typing {
            font-size: 0.9rem;
            color: #94a3b8;
            margin: 5px 0 0 5px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="header">IsCoolGPT — Tutor de Cloud Inteligente</div>

<div id="chat" class="chat-container"></div>

<div class="input-area">
    <textarea id="userInput" placeholder="Digite sua pergunta..."></textarea>
    <button id="sendBtn">Enviar</button>
</div>

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(content, sender) {
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.textContent = content;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        const typing = document.createElement("div");
        typing.className = "typing";
        typing.textContent = "IsCoolGPT está digitando...";
        chat.appendChild(typing);
        chat.scrollTop = chat.scrollHeight;

        sendBtn.disabled = true;

        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    question: text,
                    topic: null,
                    level: null
                })
            });

            typing.remove();
            const data = await response.json();

            if (!response.ok) {
                addMessage("Erro: " + (data.detail || "Falha desconhecida"), "bot");
            } else {
                addMessage(data.answer, "bot");
            }

        } catch (err) {
            typing.remove();
            addMessage("Erro de rede: " + err.message, "bot");
        } finally {
            sendBtn.disabled = false;
        }
    }

    sendBtn.onclick = sendMessage;

    input.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
